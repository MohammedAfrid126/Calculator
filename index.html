<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>
<body>
    <div class="flex items-center">
        <div class="container flex flex-col items-center">
            <h1 class="text-center">Calculate MeðŸ˜Ž</h1>
            <div class="row">
                <input type="text" placeholder="0">
            </div>
            <div class="row">
                <button class="button topButton functionKeys">C</button>
                <button class="button topButton functionKeys">%</button>
                <button class="button topButton functionKeys">M</button>
                <button class="button topButton OpertatorKeys">/</button>
            </div>
            <div class="row">
                <button class="button numKeys">7</button>
                <button class="button numKeys">8</button>
                <button class="button numKeys">9</button>
                <button class="button OpertatorKeys">*</button>
            </div>
            <div class="row">
                <button class="button numKeys">4</button>
                <button class="button numKeys">5</button>
                <button class="button numKeys">6</button>
                <button class="button OpertatorKeys">-</button>
            </div>
            <div class="row">
                <button class="button numKeys">1</button>
                <button class="button numKeys">2</button>
                <button class="button numKeys">3</button>
                <button class="button OpertatorKeys">+</button>
            </div>
            <div class="row">
                <button class="button numKeys" id="button0">0</button>
                <button class="button numKeys">.</button>
                <button class="button OpertatorKeys">=</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
